- id: nature_paper_2021
  title: "Association mining based approach to analyze COVID‑19 response and case growth in the United States."
  venue: Nature, Scientific Reports, 2021
  description: "A data mining approach using association rule mining and logistic growth modeling to analyze the effectiveness of non-pharmaceutical interventions, revealing that face mask mandates and moderate stay-at-home orders were most effective in reducing COVID-19 cases across U.S. states."
  github: https://github.com/raviteja-bhupatiraju/Covid19-Phasewise-Mobility-Association
