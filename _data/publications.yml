- id: bmc_paper_2021
  title: "Exploring the relationship between mobility and COVID− 19 infection rates for the second peak in the United States using phase-wise association."
  venue: BMC Public Health, 2021
  description: >- 
    This study analyzes the phase-wise, non-linear relationship between human mobility 
    and COVID-19 case growth post-lockdown, finding limited predictive value overall but identifying specific strong associations during certain epidemic phases. Mobility's impact on case growth diminishes in later stages of the outbreak.
  github: https://github.com/raviteja-bhupatiraju/Covid19-Phasewise-Mobility-Association
  url: https://bmcpublichealth.biomedcentral.com/articles/10.1186/s12889-021-11657-0
