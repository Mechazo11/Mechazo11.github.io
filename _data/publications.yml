- id: patent_2024
  title: "Multimodal Indoor Positioning Systems and Methods for Privacy Localization."
  venue: University of Louisiana at Lafayette, 2024
  description: >- 
    The disclosed multimodal indoor positioning system combines Bluetooth Low Energy (BLE) beacons, 
    smartphones, cameras, and edge devices. Smartphones generate location estimates from BLE signals, while cameras provide 2D video frames.
    Edge devices integrate this data, assigning anonymous tracklet IDs to smartphones for precise indoor tracking.
  github: 
  url: https://patents.google.com/patent/US20240292188A1/en
  image: msc_thesis_2021.jpg
  authors:
    - dr_raju
    - azmyin
    - seyedmajidi
  awards:
    - "U.S. Patent Application"

- id: aim_paper_2024
  title: "Solving Short-Term Relocalization Problems In Monocular Keyframe Visual SLAM Using Spatial And Semantic Data"
  venue: IEEE/ASME AIM, Boston, 2024
